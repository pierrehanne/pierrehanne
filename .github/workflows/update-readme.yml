name: Update README

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README.md with timestamp
        run: |
          # Add a more readable timestamp to README.md
          echo "Last updated: $(date '+%Y-%m-%d %H:%M:%S %Z')" > README.md

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code || echo "README has changes"

      - name: Commit changes
        if: steps.changes.outcome == 'failure'
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update README.md - Last updated: $(date '+%Y-%m-%d %H:%M:%S %Z')"

      - name: Push changes
        if: steps.changes.outcome == 'failure'
        run: git push
