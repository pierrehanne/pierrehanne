name: Update README

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README.md
        run: |
          # Add a timestamp or any update to README.md
          echo "Last updated: $(date)" >> README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update README.md with the latest timestamp" || echo "No changes to commit"

      - name: Push changes
        run: git push
