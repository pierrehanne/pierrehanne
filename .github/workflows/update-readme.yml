name: Update README

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README.md with timestamp
        run: |
          echo "Last updated: $(date '+%Y-%m-%d %H:%M:%S %Z')" >> README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update README.md - Last updated: $(date '+%Y-%m-%d %H:%M:%S %Z')" || echo "No changes to commit"

      - name: Push changes
        run: git push
